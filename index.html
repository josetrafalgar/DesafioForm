<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <title>Agende Sua Mentoria</title>
  </head>
  <body>
    <div class="page">
      <header>
        <div class="header">
          <h1>Mentoria</h1>
          <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </div>
      </header>

      <form>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>
            <div class="colinput">
              <div class="input-wrapper">
                <label for="event-name">Nome</label>
                <input type="text" id="event-name" />
              </div>
              <div class="input-wrapper">
                <label for="event-lastname">Sobrenome</label>
                <input type="text" id="event-lastname" />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="event-email"
                >Email<span>(digite um email válido)</span></label
              >
              <input type="email" id="event-email" />
            </div>

            <div class="input-wrapper">
              <label for="event-password"
                >Senha<span>(mínimo de 6 caracteres)</span></label
              >
              <input type="password" id="event-password" />
            </div>
            <legend>Informações do mentor</legend>
            <div class="input-wrapper">
              <label for="event-namementorship"
                >Nome do seu mentor<span>(só o primeiro nome)</span></label
              >
              <input type="text" id="event-namementorship" />
            </div>
            <legend>Seus horários disponíveis</legend>
            <h2>Primeira mentoria</h2>
            <div class="form-wrapper">
              <div class="input-wrapper">
                <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date" />
              </div>
              <div class="input-wrapper">
                <label for="event-time">Das</label>
                <input type="time" id="event-time" />
              </div>
              <div class="input-wrapper">
                <label for="event-lasttime">Até</label>
                <input type="time" id="event-lasttime" />
              </div>
            </div>
            <h2>Segunda mentoria</h2>
            <div class="form-wrapper">
              <div class="input-wrapper">
                <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date" />
              </div>
              <div class="input-wrapper">
                <label for="event-time">Das</label>
                <input type="time" id="event-time" />
              </div>
              <div class="input-wrapper">
                <label for="event-lasttime">Até</label>
                <input type="time" id="event-lasttime" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <input class="button" type="button" value="SALVAR" />
      </footer>
    </div>
  </body>
</html>
